image: node:15-alpine
stages:
  - install
  - docker
  - build
  - deploy

install-dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    expire_in: 1hr
    paths:
      - node_modules/
  cache:
    paths:
      - node_modules/

build-docker:
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
    CRYPTOGRAPHY_DONT_BUILD_RUST: 1
  services:
  - docker:dind
  stage: docker
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
  script:
    - echo "Build docker ğŸ³"
    - docker build . -t=webpack-portfolio-web:glb-${CI_PIPELINE_IID}
  artifacts:
    expire_in: 1hr
    paths:
      - build

build-app:
  stage: build
  environment: staging
  cache:
    paths:
      - node_modules/
  dependencies:
    - install-dependencies
    - build-docker
  script:
    - echo "Deploy a review app ğŸ› "
    - touch .env
    - echo "ENVIRONMENT=${ENVIRONMENT}" > .env
    - echo "RANDOMUSER_API_BASE_URL=${RANDOMUSER_API_BASE_URL}" >> .env
    - npm run webpack:prod
  artifacts:
    expire_in: 1hr
    paths:
      - build

pages:
  stage: deploy
  environment: staging
  dependencies:
    - build-app
  script:
    - echo "Deploy a review app ğŸš€"
    - rm -rf public
    - cp dist/index.html build/404.html
    - mv dist public
  artifacts:
    paths:
      - public
  only:
    - branches